set -g status-left "#[reverse,bold] #S #[noreverse]"
set -g window-status-format " #I #W "
set -g window-status-current-format "#[reverse] #I #W #[noreverse]"
set -g window-status-separator " | "


set -g @cpu_cmd "ps -A -o %cpu | awk 'NR > 1 {sum+=$1} END {print sum}'"
set -g status-right "CPU: #(#{@cpu_cmd})%"

