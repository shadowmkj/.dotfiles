set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

set -g prefix C-Space
set -g renumber-windows on
set -g base-index 1
setw -g pane-base-index 1
unbind C-b
bind-key C-Space send-prefix

unbind %
bind | split-window -h
unbind '"'
bind - split-window -v

bind j resize-pane -D 5
bind k resize-pane -U 5
bind l resize-pane -R 5
bind h resize-pane -L 5
bind -n C-S-l resize-pane -R 5
bind -n C-S-h resize-pane -L 5

bind -r m resize-pane -Z
bind -n C-S-z resize-pane -Z

set -g mouse on

set-window-option -g mode-keys vi
set-option -g automatic-rename on
set-option -g default-shell /opt/homebrew/bin/fish


bind-key -n C-M-S-n new-window

# Quick Switch
bind-key -n C-M-S-0 select-window -t :0
bind-key -n C-M-S-1 select-window -t :1
bind-key -n C-M-S-2 select-window -t :2
bind-key -n C-M-S-3 select-window -t :3
bind-key -n C-M-S-4 select-window -t :4
bind-key -n C-M-S-5 select-window -t :5
bind-key -n C-M-S-6 select-window -t :6
bind-key -n C-M-S-7 select-window -t :7
bind-key -n C-M-S-8 select-window -t :8
bind-key -n C-M-S-9 select-window -t :9

bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
bind-key -T copy-mode-vi 'y' send -X copy-selection # copy text with "y"

unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode when dragging with mouse

##### Display Popups #####

bind -n C-S-g display-popup \
  -d "#{pane_current_path}" \
  -w 80% \
  -h 80% \
  -E "lazygit"
bind -n C-S-s display-popup -E "tmux list-sessions | sed -E 's/:.*$//' | grep -v \"^$(tmux display-message -p '#S')\$\" | fzf --reverse | xargs tmux switch-client -t"
bind -n C-S-j display-popup \
  -w 90% \
  -h 90% \
  -E "yazi"
bind y display-popup -d '#{pane_current_path}' -x R -h 70% -w 60% -E 'tmux new-session yazi \; set status off'
bind -n C-S-a display-popup -w 75% -h 75% -E "~/.config/custom/gemgo-tmux/gemgo.sh"
bind -n C-S-t display-popup \
  -d "#{pane_current_path}" \
  -w 75% \
  -h 75% \
  -E "fish"


# remove delay for exiting insert mode with ESC in Neovim
set -sg escape-time 10

bind-key x kill-pane # kill pane with "x"
bind-key -n C-M-S-m kill-pane # kill pane with "x"

bind C-f new-window "~/scripts/tmux-sessionize"
bind i new-window -n "Cheat" '~/.config/custom/cheat.sh; nu'

set -g @plugin 'tmux-plugins/tpm'
# set -g @plugin 'rose-pine/tmux'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'MunifTanjim/tmux-mode-indicator'

